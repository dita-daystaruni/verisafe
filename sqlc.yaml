version: "2"
sql:
  - engine: "postgresql"
    schema: "./database/migrations"
    queries: "./queries"
    gen:
      go:
        emit_json_tags: true
        emit_empty_slices: true
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "github.com/dromara/carbon/v2"
              # import: "time"
              type: "Carbon"
          - db_type: "date"
            go_type:
              # import: "time"
              import: "github.com/dromara/carbon/v2"
              type: "Carbon"


